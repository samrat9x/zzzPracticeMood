<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IntersectionObserver API</title>

    <style>
      body {
        background-color: rgb(2, 1, 12);
      }

      .square {
        width: 200px;
        height: 250px;
        background-color: aqua;
        margin: calc(100vh + 200px) auto;
        transition: all 0.5s;
        transform: scale(1.2);
        opacity: 0;
      }
      .visible {
        transform: scale(1);
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="square"></div>

    <script>
      const square = document.querySelector(".square");

      const observer = new IntersectionObserver(
        (event) => {
          // This callback function is kinda event listener
          // When the 'square' element will be visible in the viewport during scrolling, this callback function will be called

          console.log(event[0].isIntersecting);

          if (event[0].isIntersecting) {
            event[0].target.classList.add("visible");
          } else {
            event[0].target.classList.remove("visible");
          }
        },
        {
          threshold: 1, // This property detect how far the height of element is getting visible during scrolling
        }
      );

      observer.observe(square); // observer() takes an element as argument to observe. It is required. It tells the IntersectionObserver whom it is observing.
    </script>
  </body>
</html>
